{% load staticfiles %}

<!doctype html>
<html>
    <head>
        <link href="{% static 'themes/sb-admin/css/bootstrap.min.css' %}" rel="stylesheet">
        
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>        
        <script type="text/javascript" src="{% static 'js/jquery-1.9.1.js' %}" ></script>
    <!--
    -->
    </head>
  <body style="margin:50px 0px 0px 50px;">


<!-- Button to Open Dialogue Register New -->
<button id="jqxbuttonCookieSet">COOKIE-Set</button>
<!-- Button to Open Dialogue Register New -->
<button id="jqxbuttonCookieGet">COOKIE-Get</button>


<h3><span id="cookie"</span></h3>


</body>

  

<script type="text/javascript">
$(document).ready(function () {

//var djangoUser = "{{user}}";
//console.log('djangoUserIsActive:'+djangoUserIsActive);


// bind to 'click' event.
$("#jqxbuttonCookieSet").click(function (event) {    
    $.ajax({
        method: 'GET', 
        url: '/cookie/set/', 
        //data: data,
        success: function (response, status, xhr) {
            console.log(response);
        },
        error: function (jqXHR, textStatus, errorThrown) {

        }
    });//ajax

});

$("#jqxbuttonCookieGet").click(function (event) {    
    
    $.ajax({
        method: 'GET', 
        url: '/cookie/get/', 
        //data: data,
        success: function (response, status, xhr) {
            $("#cookie").html(response);
            console.log(response);
        },
        error: function (jqXHR, textStatus, errorThrown) {

        }
    });//ajax

});


    

}); //doc.ready
</script>

</html>
